<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body class="style__body">
    <form class="form js-form" action="https://postman-echo.com/post" method="post">

     <fieldset class="form__fieldset">

        <legend class="form__legend">Currency Calculator</legend>

        <p><label class="form__labelText" for="amount">Kwota: </label>
         <input class="form__input js-amount"  name="amount" id="amount" type="number" step="0.01" min="1" required></p>

        <p><label class="form__labelText" for="start">Waluta Startowa: </label> <select class="form__input js-start" name="start" id="start">
            <option value="pln">PLN</option>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
        </select></p>

        <p><label class="form__labelText" for="start">Waluta Ko≈Ñcowa: </label> <select class="form__input js-stop" name="start" id="start">
            <option value="pln">PLN</option>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
        </select></p>

        <p><label class="form__labelText" for="result">Wynik: </label>
        <input class="form__input js-result" name="result" id="result" type="number" readonly></p>

     </fieldset>
     <button class="form__button">Oblicz</button>
    </form>

</body>
</html>
